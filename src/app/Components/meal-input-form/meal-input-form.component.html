<div class="container-fluid">
 <div class="bg-dark">
   <form (ngSubmit) = 'outputNewMeal()' #mealInputForm = 'ngForm'>

      <h3 class="text-center">Enter a new meal below: </h3>

      <div class="form-group">
         <label for="mealName"> Meal Name: </label>
         <input style = "width: 80%; margin: 10px; border-radius: 10px; padding: 5px;" type = 'text' id = 'mealName' #mealName = 'ngModel' [(ngModel)] = 'newMeal.foodname' name = "foodname" placeholder="Enter meal name...">
      </div>

      <div class="form-group">
         <label for="calories"> Food Calories: </label>
         <input style = "width: 80%; margin: 10px; border-radius: 10px; padding: 5px;" required type = "number" id = "calories" #calories = "ngModel" [(ngModel)] = "newMeal.calories" name = "calories" placeholder="Enter food calories...">
      </div>

      <div class="form-group">
         <label for="mealDetais"> Meal Details: </label>
         <input style = "width: 80%; margin: 10px; border-radius: 10px; padding: 5px;" required type = "text" id = "mealDetails" #mealDetails = "ngModel" [(ngModel)] = "newMeal.details" name = "details" placeholder="Enter meal details here...">
      </div>

      <button type="submit" class="btn btn-success" style="margin-left: 45%; margin: 5px;">Submit new meal</button>

   </form>
 </div>
</div>
